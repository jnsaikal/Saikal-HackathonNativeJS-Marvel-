<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--! START CAROUSEL -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="2000"
    >

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./imgs/captain America.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./imgs/iron man.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./imgs/black widow.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="./imgs/spider man all3.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./imgs/black panther 1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="./imgs/black panther 2.jpg" class="d-block w-100" alt="..." />
        </div>

        <!--! START NAVBAR -->
        <nav class="navbar navbar-expand-sm bg-body-transparent">
          <div class="container-fluid">
            <img
              width="10%"
              src="./imgs/marveLogo.png"
              class="navbar-brand"
              href="#"
            />
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2 search-inp"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button class="btn btn-outline-danger search-btn" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- !END NAVBAR -->

      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
      ></button>

      <button
        class="carousel-control-next"
        data-bs-target="#carouselExampleAutoplaying"
      ></button>
    </div>
    <!-- !END CAROUSEL -->

<!-- !MAIN PART START-->
<div class="main block">
  <h2>Add New Movie</h2>
  <form class="inputs">
    <input type="text" id="inpTitle" placeholder="Title">
    <input type="text" id="inpDesc" placeholder="Descrtiption">
    <input type="url" id="inpImage" placeholder="Image">
    <input type="url" id="inpTrailer" placeholder="Trailer">

    <select name="select" id="inpCategory">
      <option selected>Age</option>
      <option>12+</option>
      <option>16+</option>
      <option>18+</option>
    </select>
    <button id="btnAdd">ADD</button>

  </form>
  <div class="filter_btns block">
    <button class="btn_filter">12+</button>
    <button class="btn_filter">16+</button>
    <button class="btn_filter">18+</button>
    <button class="btn_filter">All</button>
  </div>

  <!-- !CARDS START -->
  <section>
    <div id="cards" class="block"></div>
  </section>
</div>
<!-- !CARDS END -->

<!-- !EDIT Modal Start -->
<div id="modalEdit">
  <form id="editForm" class="formEdit">
    <h1>Edit</h1>
    <input
      type="url"
      placeholder="Image"
      class="editInps"
      id="editInpImage"
    />
    <input
      type="url"
      placeholder="Trailer"
      class="editInps"
      id="editInpTrailer"
    />
    <input
      type="text"
      placeholder="Title"
      class="editInps"
      id="editInpTitle"
    />
    <select id="editInpCategory" name="select" class="editInps">
      <option selected>Age</option>
      <option>12+</option>
      <option>16+</option>
      <option>18+</option>
    </select>
    <input
      type="text"
      placeholder="Description"
      class="editInps"
      id="editInpDesc"
    />
    <button id="saveEditModal">Save changes</button>
    <button id="closeEditModal">Close modal</button>
  </form>
</div>
<!--! EDIT Modal End -->

<div class="movie-list"></div>

    <!--! PAGINATION START-->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item prev ">
          <a class="page-link " href="#">Previous</a>
        </li>
        <div class="pagination-list d-flex"></div>
        <li class="page-item next"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <!--! PAGINATION END -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
